<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.8.2/css/bulma.min.css"
    />
    <script
      defer
      src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"
    ></script>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <!-- <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet"> -->
    <link
      href="https://fonts.googleapis.com/css?family=Questrial&display=swap"
      rel="stylesheet"
    />
    <!-- Bulma Version 0.8.x-->
    <link
      rel="stylesheet"
      href="https://unpkg.com/bulma@0.8.0/css/bulma.min.css"
    />
    <link rel="stylesheet" type="text/css" href="/styles/login.css" />
    <script src="https://www.gstatic.com/firebasejs/7.14.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.14.3/firebase-auth.js"></script>
    <title>Holla</title>
  </head>

  <body>
    <section class="hero is-dark is-fullheight">
      <div id="flow">
        <span class="flow-1"></span>
        <span class="flow-2"></span>
        <span class="flow-3"></span>
      </div>
      <div class="hero-body">
        <div class="container has-text-centered">
          <div class="column is-4 is-offset-4">
            <h3 class="title has-text-whitesmoke">Login</h3>
            <hr class="login-hr" />
            <p class="subtitle has-text-whitesmoke">Please login to proceed.</p>
            <div class="box">
              <figure class="avatar">
                <img src="/img/logo2.png" />
              </figure>
              <form action="/login" method="POST">
                <div class="field">
                  <div class="control">
                    <input
                      class="input is-large"
                      placeholder="Your Email"
                      type="email"
                      id="email"
                      name="email"
                      required
                    />
                  </div>
                </div>
                <div class="field">
                  <div class="control">
                    <input
                      class="input is-large"
                      placeholder="Your Password"
                      type="password"
                      id="password"
                      name="password"
                      required
                    />
                  </div>
                </div>
                <button
                  style="background-color: #2f2f2f;"
                  class="button is-block is-dark is-large is-fullwidth"
                  type="submit"
                >
                  Login
                </button>
              </form>
            </div>
            <p class="has-text-whitesmoke">
              <a href="/register">Sign Up</a> &nbsp;·&nbsp;
              <a href="../">Forgot Password</a> &nbsp;·&nbsp;
              <a href="../">Need Help?</a>
            </p>
          </div>
        </div>
      </div>
    </section>
    <footer class="footer" id="page-footer">
      <div class="content has-text-centered">
        <p>
          <strong>Hoot & Holla &copy; 2020</strong> Created by
          <a href="https://github.com/Ragnorok303">Jason T.</a>
          <a href="https://github.com/skip1113">, Skip K.</a>
          <a href="https://github.com/imjvdn">, Jadan M.</a>
          <a href="https://github.com/bianca4slc">, Bianca O.</a>
        </p>
      </div>
    </footer>
    <script
      type="text/javascript"
      src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"
    ></script>
    <script type="text/javascript" src="index.js"></script>
  </body>
  
</html>
